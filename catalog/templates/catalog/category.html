{% extends 'catalog/base.html' %}
{% block content %}
{% for object in object_list %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ object.name }}</h5>
    <p class="card-text">{{ object.description }}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
